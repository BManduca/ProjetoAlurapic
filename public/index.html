-->

        <meta name="viewport" content="width=device-width">

            no arquivo css

        <link rel="stylesheet" href="css/design.css">
        <link rel="stylesheet" href="css/efeitos.css">

    </head>

        vai ser gerenciado pelo controller, o angular permite associar diferentes controllers
        para diferentes partes da nossa view, sendo uma maneira de separar as responsabilidades

        para isso usamos a diretiva "ng-controller", que deve ter o nome exato do controller que criamos

        configurando as rotas -> as rotas são configuradas com auxílio do módulo ngRoute. como sempre, isso envolve a impotação de um script e uma adição do módulo 
            como dependência do módulo principal da aplicação...
